<!DOCTYPE HTML>
<html>
<!-- Anthony Cali
     Project 4, Game version 0.7
     November 7, 2012

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="author" content="Anthony Cali">
	<title>Text Adventure: Quantumplexing </title>
	<link href="page_general.css" rel="stylesheet" type="text/css">
	<style>
	</style>
	<script type="text/Javascript" src="Game_logic.js"></script>
	<script type="text/Javascript" src="locations.js"></script>
	<script type="text/Javascript" src="display.js"></script> 
	<script type="text/Javascript" src="adventureland.js"></script> 
	
  </head>
  <body onload = "initializeGame();">
    <h1>
	  Quantumplexing
	</h1>
	<textarea id="Game_area" readonly="readonly" rows="20" cols="60"></textarea>
	<br>
	<br>
	<div>
	  <input type="button"
	         id ="btnNorth"
             value="North"
		     onClick="change_location_button(1);">
	  <br>
	  <br>
	  <input type="button"
	         id ="btnWest"
             value="West"
		     onClick="change_location_button(4);">
			 
	  <input type="button"
	         id ="btnSouth"
             value="South"
		     onClick="change_location_button(2);">
			 
	  <input type="button"
	         id ="btnEast"
             value="East"
		     onClick="change_location_button(3);">  
	</div>
	<br>
	<div>
	  Key:
	  <br>
	  <textarea id="map_key" readonly="readonly" rows="10" cols="28"></textarea>
	  <br>
      Local map:&nbsp &nbsp &nbsp &nbsp &nbsp Map:
      <br>	  
	  <textarea id="map_location" readonly="readonly" rows="10" cols="20"></textarea>
	  <textarea id="main_map" readonly="readonly" rows="10" cols="20"></textarea>
	</div>
    <br>
    Command:
    <input id="Command_area" type="text">
    <input type="button"
           value="Go"
           onClick="interaction_selector();">
		   
    <br>
    <br>	
	<div id="bottom">
	  <textarea rows="1" cols="9" readonly="readonly" 
	            id="score_print">Score:0</textarea>
	  <br>
      <a href="mailto:operationmech@gmail.com">E-mail help</a>
	</div>
  </body>
</html>
