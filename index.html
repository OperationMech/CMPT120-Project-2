  <body>
    <h1>
	  Quantumplexing
	</h1>
	<textarea id="Game_area" readonly="readonly" rows="20" cols="60">You awake, startled and confused. "Welcome, INSERT NAME, to the Enrichment Center!", says an automated message.  You look around to see a few items, a button, your "bed", three glass walls, and a panel wall. A timer is above it flashing 00:00:00.  The wall seems to be mobile: it is attached to rails on the right and left sides.</textarea>
	<br>
	<br>
	<div>
	  <input type="button"
	         id ="btnNorth"
             value="North"
		     onClick="change_location_button(1);">
	  <br>
	  <br>
	  <input type="button"
	         id ="btnWest"
             value="West"
		     onClick="change_location_button(4);">
			 
	  <input type="button"
	         id ="btnSouth"
             value="South"
		     onClick="change_location_button(2);">
			 
	  <input type="button"
	         id ="btnEast"
             value="East"
		     onClick="change_location_button(3);">  
	</div>
	<br>
	<div>
	  Map:
	  <p>
	    Key: + = wall
	  </p>
	  <p>
		     ~ = glass pane
	  </p>
      <p>
		     ^ = player
	  </p>
      <p>
		     * = panel
	  </p>
      <p>
	         ! = interactible
      </p>
      <p>
	         # = object
      </p>
      <p>
	         x = inaccessible space
      </p>	  
	  <textarea id="map_location" readonly="readonly" rows="10" cols="20"></textarea>
	</div>
    <br>
    Command:
    <input id="Command_area" type="text">
    <input type="button"
           value="Go"
           onClick="interaction_selector();">
		   
    <br>
    <br>
